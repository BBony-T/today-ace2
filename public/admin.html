<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 에이스는? - 관리자</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            min-height: 100vh;
            display: flex;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 220px;
            background-color: white;
            border-right: 3px solid #ffe0b3;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(255, 217, 61, 0.1);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fff5e6;
        }

        .sidebar-header h2 {
            color: #2d3748;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #4a5568;
            font-size: 11px;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #fff5e6;
            border: 2px solid #ffe0b3;
            border-radius: 10px;
            color: #2d3748;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item.active {
            background-color: #ffd93d;
        }

        .menu-item:hover {
            background-color: #ffd93d;
            transform: translateY(-1px);
        }

        .logout-btn {
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #ffb3b3;
            border: 2px solid #ff9999;
            border-radius: 8px;
            color: #2d3748;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 11px;
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .page-header h1 {
            color: #2d3748;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #4a5568;
            font-size: 15px;
        }

        /* 페이지 전환 */
        .page-content {
            display: none;
        }

        .page-content.active {
            display: block;
        }

        /* 카드 스타일 */
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .card.orange {
            border: 3px solid #ffe0b3;
            background-color: #fffbf5;
        }

        .card.purple {
            border: 3px solid #e0c4ff;
            background-color: #faf7ff;
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        /* 현황 페이지 스타일 */
        .class-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .class-selector select,
        .class-selector input {
            padding: 8px 12px;
            border: 2px solid #ffd93d;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
        }

        .class-selector button {
            background-color: #ffd93d;
            color: #2d3748;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .class-selector button:hover {
            background-color: #ffb700;
            transform: translateY(-1px);
        }

        /* 학생 현황 테이블 */
        .student-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .student-card {
            background-color: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .student-card.completed {
            border-color: #68d391;
            background-color: #f0fff4;
        }

        .student-card.pending {
            border-color: #fed7af;
            background-color: #fffaf0;
        }

        .student-card.not-started {
            border-color: #feb2b2;
            background-color: #fef5f5;
        }

        .student-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .student-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
        }

        .status-completed {
            background-color: #48bb78;
        }

        .status-pending {
            background-color: #ed8936;
        }

        .status-not-started {
            background-color: #e53e3e;
        }

        /* 명부 관리 */
        .roster-management {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-upload {
            border: 2px dashed #ffd93d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: #ffb700;
            background-color: #fffbf5;
        }

        .file-upload input {
            display: none;
        }

        /* 통계 페이지 스타일 */
        .stats-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stats-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .student-detail {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .student-header {
            background-color: #f7fafc;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-content {
            padding: 15px;
            display: none;
        }

        .student-content.expanded {
            display: block;
        }

        .competency-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .download-btn {
            background-color: #c77dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background-color: #a855f7;
            transform: translateY(-1px);
        }

        /* 반응형 */
        @media (max-width: 1000px) {
            .roster-management {
                grid-template-columns: 1fr;
            }
            
            .stats-controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-results {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .class-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-controls {
                grid-template-columns: 1fr;
            }
            
            .student-status-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .success-message {
            background-color: #e6fffa;
            color: #234e52;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #81e6d9;
        }

        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: white;
            border: 1px solid #ffd93d;
            border-radius: 6px;
            font-size: 13px;
        }

        .activity-item:last-child {
            margin-bottom: 0;
        }

        .activity-info {
            flex: 1;
        }

        .activity-date {
            color: #c77dff;
            font-weight: 600;
        }

        .activity-name {
            color: #2d3748;
            margin-left: 10px;
        }

        .delete-btn {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .error-message {
            background-color: #ffe6e6;
            color: #c53030;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #fc8181;
        }
    </style>
</head>
<body>
    <!-- 좌측 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>👨‍🏫 관리자 메뉴</h2>
            <p>선생님, 안녕하세요!</p>
        </div>
        
        <button class="menu-item active" onclick="showPage('status')">📋 현황 페이지</button>
        <button class="menu-item" onclick="showPage('statistics')">📊 통계 페이지</button>
        <button class="logout-btn" onclick="logout()">🚪 로그아웃</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="page-header">
            <h1>🎯 관리자 대시보드</h1>
            <p>학생들의 평가 현황과 통계를 관리하세요</p>
        </div>

        <!-- 현황 페이지 -->
        <div id="statusPage" class="page-content active">
            <!-- 클래스 선택 -->
            <div class="card orange">
                <h3>🏫 클래스 관리</h3>
                <div class="class-selector">
                    <select id="yearSelect">
                        <option value="2024">2024년</option>
                        <option value="2025" selected>2025년</option>
                        <option value="2026">2026년</option>
                    </select>
                    <select id="subjectSelect">
                        <option value="">과목 선택</option>
                        <option value="국어">국어</option>
                        <option value="수학">수학</option>
                        <option value="영어">영어</option>
                        <option value="과학">과학</option>
                        <option value="사회">사회</option>
                        <option value="창체">창체</option>
                    </select>
                    <select id="clubSelect">
                        <option value="">동아리 선택</option>
                        <option value="코딩클럽">코딩클럽</option>
                        <option value="독서토론">독서토론</option>
                        <option value="과학실험">과학실험</option>
                        <option value="미술반">미술반</option>
                    </select>
                    <button onclick="loadStudentStatus()">조회</button>
                    <button onclick="showRosterModal()" style="background-color: #c77dff; color: white;">명부 관리</button>
                </div>
                <div id="classInfo" style="text-align: center; color: #666; margin-bottom: 15px;"></div>
            </div>

            <!-- 학생 현황판 -->
            <div class="card purple">
                <h3>👥 학생 현황판</h3>
                <div id="studentStatusGrid" class="student-status-grid">
                    <div style="grid-column: 1/-1; text-align: center; color: #666; padding: 20px;">
                        클래스를 선택하고 조회 버튼을 눌러주세요.
                    </div>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <span style="margin-right: 20px;">
                        <span class="student-status status-completed">완료</span> 
                        <span style="margin-left: 5px; font-size: 14px;" id="completedCount">0명</span>
                    </span>
                    <span style="margin-right: 20px;">
                        <span class="student-status status-pending">부분완료</span>
                        <span style="margin-left: 5px; font-size: 14px;" id="pendingCount">0명</span>
                    </span>
                    <span>
                        <span class="student-status status-not-started">미시작</span>
                        <span style="margin-left: 5px; font-size: 14px;" id="notStartedCount">0명</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- 통계 페이지 -->
        <div id="statisticsPage" class="page-content">
            <!-- 통계 조회 컨트롤 -->
            <div class="card orange">
                <h3>📈 통계 조회</h3>
                <div class="stats-controls">
                    <select id="statsYear">
                        <option value="2024">2024년</option>
                        <option value="2025" selected>2025년</option>
                    </select>
                    <select id="statsSubject">
                        <option value="">전체 과목</option>
                        <option value="국어">국어</option>
                        <option value="수학">수학</option>
                        <option value="영어">영어</option>
                    </select>
                    <select id="statsClub">
                        <option value="">전체 동아리</option>
                        <option value="코딩클럽">코딩클럽</option>
                        <option value="독서토론">독서토론</option>
                    </select>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="date" id="startDate" style="padding: 8px; border: 2px solid #c77dff; border-radius: 8px;">
                        <span>~</span>
                        <input type="date" id="endDate" style="padding: 8px; border: 2px solid #c77dff; border-radius: 8px;">
                    </div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="loadStatistics()" style="background-color: #c77dff; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600;">
                        통계 조회
                    </button>
                </div>
            </div>

            <!-- 통계 결과 -->
            <div class="stats-results">
                <div class="card purple">
                    <h3>📊 개인별 통계</h3>
                    <div style="margin-bottom: 15px; text-align: right;">
                        <button class="download-btn" onclick="downloadExcel()">📥 엑셀 다운로드</button>
                    </div>
                    <div id="statisticsResults">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            통계 조회 버튼을 눌러주세요.
                        </div>
                    </div>
                </div>
                
                <div class="card orange">
                    <h3>📈 전체 요약</h3>
                    <div id="summaryStats">
                        <div style="text-align: center; color: #666; padding: 20px;">
                            통계 데이터를 불러오는 중...
                        </div>
                    </div>
                    
                    <!-- 활동 정보 입력 및 목록 -->
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #fff5e6;">
                        <h4 style="text-align: center; margin-bottom: 15px; color: #2d3748;">📝 활동 정보 관리</h4>
                        
                        <!-- 입력 폼 -->
                        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                            <input type="date" id="activityDate" placeholder="활동 날짜" 
                                   style="flex: 1; padding: 8px; border: 2px solid #ffd93d; border-radius: 8px;">
                            <input type="text" id="activityName" placeholder="활동명 (예: 모둠 토론)" 
                                   style="flex: 2; padding: 8px; border: 2px solid #ffd93d; border-radius: 8px;">
                            <button onclick="addActivityInfo()" 
                                    style="background-color: #ffd93d; color: #2d3748; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 600; white-space: nowrap;">
                                추가
                            </button>
                        </div>
                        
                        <!-- 활동 목록 -->
                        <div id="activityList" style="max-height: 150px; overflow-y: auto;">
                            <!-- 여기에 활동 목록이 표시됩니다 -->
                        </div>
                        
                        <!-- 전체 삭제 버튼 -->
                        <div style="text-align: center; margin-top: 10px;">
                            <button onclick="clearAllActivities()" 
                                    style="background-color: #e53e3e; color: white; border: none; padding: 6px 12px; border-radius: 6px; font-size: 12px;">
                                전체 삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 명부 관리 모달 (간단한 구현) -->
    <div id="rosterModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; width: 90%;">
            <h3 style="margin-bottom: 20px; text-align: center;">📋 명부 관리</h3>
            
            <div class="file-upload" onclick="document.getElementById('csvFile').click()">
                <input type="file" id="csvFile" accept=".csv,.xlsx,.xls" onchange="handleFileUpload(event)">
                <div>📁 CSV 또는 Excel 파일을 선택하세요</div>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                    형식: 이름, 학번, 클래스, 과목, 동아리 순으로 작성
                </div>
            </div>
            
            <div style="margin: 20px 0; text-align: center;">
                <button onclick="clearAllData()" style="background-color: #e53e3e; color: white; border: none; padding: 8px 15px; border-radius: 8px; margin-right: 10px;">
                    🗑️ 전체 초기화
                </button>
                <button onclick="closeRosterModal()" style="background-color: #4a5568; color: white; border: none; padding: 8px 15px; border-radius: 8px;">
                    닫기
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentStudentData = [];
        let currentStatsData = [];

        // 페이지 전환
        function showPage(pageType) {
            // 메뉴 활성화 상태 변경
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');

            // 페이지 내용 전환
            document.querySelectorAll('.page-content').forEach(content => {
                content.classList.remove('active');
            });

            if (pageType === 'status') {
                document.getElementById('statusPage').classList.add('active');
                loadStudentStatus();
            } else if (pageType === 'statistics') {
                document.getElementById('statisticsPage').classList.add('active');
                loadStatistics();
            }
        }

         // 조회 로드
           async function loadRosterList() {
             const { year, subject, club } = getCurrentFilter();
             const qs = new URLSearchParams({ year, subject, club }).toString();
             try {
               const res = await fetch(`/api/admin/list-students?${qs}`);
               const j = await res.json();
               if (!res.ok || !j.success) throw new Error(j.error || '조회 실패');

               const students = Array.isArray(j.students) ? j.students : [];
               renderRosterList(students);
             } catch (e) {
               console.error(e);
               document.getElementById('rosterList').innerHTML =
                 '<div style="color:#c53030;">목록을 불러오지 못했습니다.</div>';
             }
           }

           function renderRosterList(students) {
             const box = document.getElementById('rosterList');
             if (students.length === 0) {
               box.innerHTML = '<div style="color:#666;">현재 조건(연도/과목/동아리)에 저장된 명부가 없습니다.</div>';
               return;
             }
             const byClass = {};
             students.forEach(s => {
               const k = s.class || '미지정';
               byClass[k] = (byClass[k] || 0) + 1;
             });
             const summary = Object.entries(byClass)
               .map(([klass, count]) => `<li>${klass} : <strong>${count}</strong>명</li>`).join('');
             box.innerHTML = `
               <div style="margin-bottom:8px;">총 <strong>${students.length}</strong>명</div>
               <ul style="padding-left:18px;">${summary}</ul>
             `;
           }
        
        // 엑셀 양식 
        function downloadTemplate() {
          const csv = '이름,학번,클래스\n홍길동,20250001,1반\n';
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = '명부_양식.csv';
          document.body.appendChild(a);
          a.click();
         document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }
        
        // 학생 현황 로드
        async function loadStudentStatus() {
          const { year, subject, club } = getCurrentFilter();
          const qs = new URLSearchParams({ year, subject, club }).toString();

          try {
            const res = await fetch(`/api/admin/list-students?${qs}`);
            const j = await res.json();

            if (!res.ok || !j.success) throw new Error(j.error || '조회 실패');

            const students = Array.isArray(j.students) ? j.students : [];
            updateClassInfo(year, subject, club);

            if (students.length === 0) {
              renderStudentStatusEmpty();
              return;
            }

            // status / lastUpdate 등이 있으면 사용, 없으면 기본값
            const normalized = students.map(s => ({
              name: s.name,

       // ─────────────────────────────────────────────────────────────
       // 통계: 서버 API 기반으로 집계 (list-students + get-evaluations)
       // ─────────────────────────────────────────────────────────────

       const COMPETENCIES = ['자신감과 리더십', '분석', '아이디어 뱅크', '감정 이해', '의사소통', '협동심'];

       // 통계 로드(클릭 핸들러)
       async function loadStatistics() {
         const year = document.getElementById('statsYear').value;
         const subject = document.getElementById('statsSubject').value;
         const club = document.getElementById('statsClub').value;
         const startDate = document.getElementById('startDate').value || '';
         const endDate   = document.getElementById('endDate').value   || '';

         try {
           // 1) 해당 클래스의 학생 목록 조회
           const qsStudents = new URLSearchParams({ year, subject, club });
           const resS = await fetch(`/api/admin/list-students?${qsStudents.toString()}`);
           const jS = await resS.json();
           if (!resS.ok || !jS.success || !Array.isArray(jS.students) || jS.students.length === 0) {
             displayStatistics([]); 
             displaySummaryStats([]);
             currentStatsData = [];
             showMessage('해당 조건의 학생 명부가 없습니다.', 'error');
             return;
           }

           const students = jS.students; // [{ name, studentId, username?... }]

           // 2) 각 학생의 평가 데이터 병렬 조회
           const perStudentPromises = students.map(async (stu) => {
             const targetUsername = (stu.username || stu.studentId || stu.name).toString();
             const qsEval = new URLSearchParams({ 
               targetUsername, 
               evaluationType: 'all',
               ...(startDate ? { startDate } : {}),
               ...(endDate   ? { endDate }   : {}),
             });

             try {
               const resE = await fetch(`/api/get-evaluations?${qsEval.toString()}`);
               const jE = await resE.json();

               // 기대 포맷: { success, evaluations: [...] }
               const evals = (resE.ok && jE.success && Array.isArray(jE.evaluations)) ? jE.evaluations : [];
     
               // 3) 학생별 통계 구조로 변환
               // stats = { '자신감과 리더십': {count, evaluations:[{date,activity,reason}]}, ... }
               const stats = {};
               COMPETENCIES.forEach(c => { stats[c] = { count: 0, evaluations: [] }; });
     
               evals.forEach(ev => {
                 // peerEvaluations: [{ competency, nominees: [..] or name, reasons: [...] or reason }]
                 // selfEvaluation : { competency, reason }
                 // ev.date: 'YYYY-MM-DD' (get-evaluations에서 ISO 변환해둔 값이 들어옴)

                 // 동료평가: 해당 학생이 '지명된' 기록만 카운트
                 if (Array.isArray(ev.peerEvaluations)) {
                   ev.peerEvaluations.forEach(p => {
                     const comp = p.competency;
                     if (!COMPETENCIES.includes(comp)) return;
                 
                     // nominees 배열(복수 지명) 혹은 name 단일 값 등 다양한 케이스를 수용
                     const nominees = Array.isArray(p.nominees) ? p.nominees
                                     : (p.name ? [p.name] : []);
                     const reasons  = Array.isArray(p.reasons) ? p.reasons
                                     : (p.reason ? [p.reason] : []);
                   
                     const picked = nominees.some(n => n === targetUsername || n === stu.name || n === stu.studentId);
                     if (picked) {
                       stats[comp].count += 1;
                       stats[comp].evaluations.push({
                         date: ev.date || (ev.timestamp ? (new Date(ev.timestamp).toISOString().slice(0,10)) : ''),
                         activity: ev.activity || ev.activityName || '-', // 있으면 표시, 없으면 '-'
                         reason: reasons[0] || '' // 첫 사유만 노출(여럿이면 UI가 너무 길어짐)
                      });
                     }
                   });
                 }

                 // 자기평가: 참고용으로도 보여주고 싶으면 아래 주석 해제
                 // if (ev.selfEvaluation && COMPETENCIES.includes(ev.selfEvaluation.competency)) {
                 //   const comp = ev.selfEvaluation.competency;
                 //   stats[comp].evaluations.push({
                 //     date: ev.date || '',
                 //     activity: ev.activity || '-',
                 //     reason: `(자기평가) ${ev.selfEvaluation.reason || ''}`
                 //   });
                 // }
               });

               return { name: stu.name, stats };
             } catch (e) {
               console.error('개별 학생 통계 변환 오류:', e);
               // 실패 시 카운트 0으로 리턴
               const empty = {};
               COMPETENCIES.forEach(c => { empty[c] = { count: 0, evaluations: [] }; });
               return { name: stu.name, stats: empty };
             }
           });

           const perStudentStats = await Promise.all(perStudentPromises);

           // 4) UI 업데이트
           currentStatsData = perStudentStats;
           displayStatistics(perStudentStats);
           displaySummaryStats(perStudentStats);

         } catch (err) {
           console.error('통계 조회 오류:', err);
           showMessage('통계 조회 중 오류가 발생했습니다.', 'error');
           currentStatsData = [];
           displayStatistics([]);
           displaySummaryStats([]);
         }
       }

                           <div><strong>📅 ${ev.date || '-'}</strong> | <strong>📋 ${ev.activity || '-'}</strong></div>

        // 파일 업로드 처리
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let data;
                    if (file.name.endsWith('.csv')) {
                        // CSV 파일 처리
                        const text = e.target.result;
                        data = parseCSV(text);
                    } else {
                        // Excel 파일 처리
                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        data = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    }
                    
                    processRosterData(data);
                    showMessage('명부가 성공적으로 업로드되었습니다! 👥', 'success');
                    closeRosterModal();
                    
                } catch (error) {
                    console.error('파일 처리 오류:', error);
                    showMessage('파일 형식이 올바르지 않습니다. 다시 시도해주세요.', 'error');
                }
            };

            if (file.name.endsWith('.csv')) {
                reader.readAsText(file, 'utf-8');
            } else {
                reader.readAsBinaryString(file);
            }
        }

        // CSV 파싱
        function parseCSV(text) {
            const lines = text.split('\n');
            return lines.map(line => line.split(',').map(cell => cell.trim()));
        }

        // 명부 데이터 처리(서버 업로드)
        async function processRosterData(rows) {
          if (!rows || rows.length === 0) {
            showMessage('파일에 데이터가 없습니다.', 'error');
            return;
          }

          // 헤더 제거
          const headerLike = String(rows[0].join(',')).replace(/\s/g,'');
          if (/(이름|name).*(학번|id)/i.test(headerLike)) rows.shift();

          // [이름, 학번, 클래스, 과목, 동아리] 5열 기준
          const roster = rows
            .filter(r => (r[0] && r[1]))   // 이름/학번 필수
            .map(r => {
              const name = String(r[0]).trim();
              const studentId = String(r[1]).trim();
              const klass = r[2] ? String(r[2]).trim() : '';
              const subject = r[3] ? String(r[3]).trim() : '';
              const club = r[4] ? String(r[4]).trim() : '';
              return {
                name,
                studentId,
                class: klass,
                subject,
                club,
                username: studentId,
                password: studentId
              };
            });

          if (roster.length === 0) {
            showMessage('유효한 행이 없습니다. (이름, 학번은 필수)', 'error');
            return;
          }

          try {
            const res = await fetch('/api/admin/import-students', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ roster })
            });
            const j = await res.json();
            if (!res.ok || !j.success) throw new Error(j.error || '업로드 실패');

            showMessage(`명부가 저장되었습니다. (총 ${j.imported?.length ?? roster.length}명)`, 'success');
            closeRosterModal();
            await loadStudentStatus();
            await loadRosterList();
          } catch (e) {
            console.error(e);
            showMessage('서버 업로드 중 오류가 발생했습니다.', 'error');
          }
        }

        // 테스트 데이터 생성 삭제
        function clearAllData() {
            if (confirm('정말로 모든 데이터를 초기화하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                localStorage.clear();
                showMessage('모든 데이터가 초기화되었습니다.', 'success');
                closeRosterModal();
                loadStudentStatus();
            }
        }

        // 로그아웃
        function logout() {
            if (confirm('정말로 로그아웃하시겠습니까?')) {
                window.location.href = 'login.html';
            }
        }

        // 메시지 표시
        function showMessage(message, type) {
            // 기존 메시지 제거
            const existingMessage = document.querySelector('.success-message, .error-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // 새 메시지 생성
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            // 현재 활성 페이지의 첫 번째 카드 앞에 추가
            const activePageContent = document.querySelector('.page-content.active');
            const firstCard = activePageContent.querySelector('.card');
            activePageContent.insertBefore(messageDiv, firstCard);
            
            // 3초 후 제거
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadStudentStatus();
            loadActivityList();
        });
    </script>
</body>
