<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 에이스는? - 통계</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            min-height: 100vh;
            display: flex;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 200px;
            background-color: white;
            border-right: 3px solid #ffe0b3;
            padding: 20px;
            box-shadow: 3px 0 10px rgba(255, 217, 61, 0.1);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #fff5e6;
        }

        .sidebar-header h2 {
            color: #2d3748;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #4a5568;
            font-size: 11px;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #fff5e6;
            border: 2px solid #ffe0b3;
            border-radius: 10px;
            color: #2d3748;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item.active {
            background-color: #ffd93d;
        }

        .menu-item:hover {
            background-color: #ffd93d;
            transform: translateY(-1px);
        }

        .logout-btn {
            margin-top: 20px;
            padding: 8px 12px;
            background-color: #ffb3b3;
            border: 2px solid #ff9999;
            border-radius: 8px;
            color: #2d3748;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 11px;
        }

        /* 메인 콘텐츠 */
        .main-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .page-header h1 {
            color: #2d3748;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #4a5568;
            font-size: 15px;
        }

        /* 조회 컨트롤 */
        .controls-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-box {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .period-control {
            border: 3px solid #ffe0b3;
            background-color: #fffbf5;
        }

        .career-control {
            border: 3px solid #e0c4ff;
            background-color: #faf7ff;
        }

        .control-box h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #c77dff;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
        }

        .period-control .control-group select {
            border-color: #ffd93d;
        }

        .control-group input[type="text"] {
            width: 200px;
            max-width: 100%;
        }

        .search-btn {
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .period-control .search-btn {
            background-color: #ffd93d;
            color: #2d3748;
        }

        .period-control .search-btn:hover {
            background-color: #ffb700;
            transform: translateY(-1px);
        }

        .career-control .search-btn {
            background-color: #c77dff;
            color: white;
        }

        .career-control .search-btn:hover {
            background-color: #a855f7;
            transform: translateY(-1px);
        }

        .control-message {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            min-height: 16px;
        }

        /* 통계 대시보드 */
        .stats-dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .chart-container {
            background-color: white;
            border: 3px solid #ffe0b3;
            border-radius: 15px;
            padding: 20px;
            background-color: #fffbf5;
        }

        .chart-container h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            margin-bottom: 10px;
        }

        /* 요약 통계 */
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background-color: white;
            border: 2px solid #ffd93d;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #4a5568;
            font-weight: 500;
        }

        /* AI 조언 섹션 */
        .ai-advice {
            background-color: white;
            border: 3px solid #c77dff;
            border-radius: 15px;
            padding: 25px;
            background-color: #faf7ff;
        }

        .ai-advice h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .advice-content {
            color: #4a5568;
            line-height: 1.6;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 40px;
        }

        /* 반응형 */
        @media (max-width: 1000px) {
            .stats-dashboard {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: 1fr 1fr;
            }
            
            .controls-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
            }
            
            .controls-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .control-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .control-group input[type="text"] {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 좌측 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>🌟 학생 메뉴</h2>
            <p>김학생님, 안녕하세요!</p>
        </div>
        
        <button class="menu-item" onclick="goToInputPage()">📝 입력 페이지</button>
        <button class="menu-item active">📊 통계 페이지</button>
        <button class="logout-btn" onclick="logout()">🚪 로그아웃</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="page-header">
            <h1>📊 나의 에이스 통계</h1>
            <p>친구들이 나를 어떤 에이스로 평가했는지 확인해보세요</p>
        </div>

        <!-- 조회 컨트롤 및 진로 설정 -->
        <div class="controls-container">
            <!-- 왼쪽: 기간 선택 박스 -->
            <div class="control-box period-control">
                <h3>📅 기간 선택</h3>
                <div class="control-group">
                    <select id="periodType">
                        <option value="1month">최근 1달</option>
                        <option value="2month">최근 2달</option>
                        <option value="3month">최근 3달</option>
                        <option value="6month">최근 6달</option>
                        <option value="all">전체 기간</option>
                    </select>
                    <button class="search-btn" onclick="loadStats()">조회하기</button>
                </div>
            </div>

            <!-- 오른쪽: 진로/관심분야 박스 -->
            <div class="control-box career-control">
                <h3>🎯 진로/관심분야</h3>
                <div class="control-group">
                    <input type="text" id="careerInterest" placeholder="예: 개발자, 디자이너, 교사">
                    <button class="search-btn" onclick="saveCareerInterest()">저장</button>
                </div>
                <div id="careerMessage" class="control-message"></div>
            </div>
        </div>

        <!-- 요약 통계 -->
        <div class="summary-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvaluations">0</div>
                <div class="stat-label">총 평가 받은 횟수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topCompetency">-</div>
                <div class="stat-label">가장 많이 받은 에이스</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="evaluationDays">0</div>
                <div class="stat-label">평가 참여 일수</div>
            </div>
        </div>

        <!-- 통계 차트 -->
        <div class="stats-dashboard">
            <div class="chart-container">
                <h3>🏆 역량별 에이스 추천 횟수</h3>
                <div class="chart-wrapper">
                    <canvas id="competencyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h3>📈 월별 평가 추이</h3>
                <div class="chart-wrapper">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>

        <!-- AI 조언 섹션 -->
        <div class="ai-advice">
            <h3>🤖 AI 성장 조언</h3>
            <div class="advice-content" id="aiAdvice">
                통계 데이터를 분석해서 맞춤형 조언을 제공합니다. 조회하기 버튼을 눌러주세요!
            </div>
        </div>
    </div>

    <script>
        let competencyChart = null;
        let trendChart = null;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCareerInterest();
            loadStats();
        });

        function setupEventListeners() {
            // 기간 선택 변경 시
            document.getElementById('periodType').addEventListener('change', function() {
                const customInputs = ['startDate', 'endDate', 'dateSeparator'];
                if (this.value === 'custom') {
                    customInputs.forEach(id => {
                        document.getElementById(id).style.display = 'inline-block';
                    });
                } else {
                    customInputs.forEach(id => {
                        document.getElementById(id).style.display = 'none';
                    });
                }
            });
        }

        function loadStats() {
            try {
                // localStorage에서 데이터 불러오기
                const allData = JSON.parse(localStorage.getItem('evaluationHistory') || '[]');
                
                if (allData.length === 0) {
                    showNoDataMessage();
                    return;
                }

                // 기간 필터링
                const filteredData = filterDataByPeriod(allData);
                
                // 통계 계산
                const stats = calculateStats(filteredData);
                
                // UI 업데이트
                updateSummaryStats(stats);
                updateCharts(stats);
                updateAIAdvice(stats);

            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showNoDataMessage();
            }
        }

        function filterDataByPeriod(data) {
            const periodType = document.getElementById('periodType').value;
            const now = new Date();
            
            switch (periodType) {
                case '1month':
                    const oneMonthAgo = new Date(now.setMonth(now.getMonth() - 1));
                    return data.filter(item => new Date(item.date) >= oneMonthAgo);
                    
                case '2month':
                    const twoMonthAgo = new Date(now.setMonth(now.getMonth() - 2));
                    return data.filter(item => new Date(item.date) >= twoMonthAgo);
                    
                case '3month':
                    const threeMonthAgo = new Date(now.setMonth(now.getMonth() - 3));
                    return data.filter(item => new Date(item.date) >= threeMonthAgo);
                    
                case '6month':
                    const sixMonthAgo = new Date(now.setMonth(now.getMonth() - 6));
                    return data.filter(item => new Date(item.date) >= sixMonthAgo);
                    
                case 'all':
                default:
                    return data;
            }
        }

        function calculateStats(data) {
            const competencyCounts = {
                '자신감과 리더십': 0,
                '분석': 0,
                '아이디어 뱅크': 0,
                '감정 이해': 0,
                '의사소통': 0,
                '협동심': 0
            };

            const monthlyData = {};
            let totalEvaluations = 0;
            const uniqueDays = new Set();

            data.forEach(evaluation => {
                // 동료평가에서 나를 추천한 횟수 계산 (실제로는 다른 학생들의 데이터에서)
                evaluation.peerEvaluations.forEach(peer => {
                    if (competencyCounts.hasOwnProperty(peer.competency)) {
                        competencyCounts[peer.competency]++;
                        totalEvaluations++;
                    }
                });

                // 월별 데이터
                const monthKey = evaluation.date.substring(0, 7); // YYYY-MM
                monthlyData[monthKey] = (monthlyData[monthKey] || 0) + evaluation.peerEvaluations.length;

                // 참여 일수
                uniqueDays.add(evaluation.date);
            });

            // 가장 많이 받은 에이스
            const topCompetency = Object.entries(competencyCounts)
                .sort(([,a], [,b]) => b - a)[0];

            return {
                competencyCounts,
                monthlyData,
                totalEvaluations,
                topCompetency: topCompetency[1] > 0 ? topCompetency[0] : '-',
                evaluationDays: uniqueDays.size
            };
        }

        function updateSummaryStats(stats) {
            document.getElementById('totalEvaluations').textContent = stats.totalEvaluations;
            document.getElementById('topCompetency').textContent = stats.topCompetency;
            document.getElementById('evaluationDays').textContent = stats.evaluationDays;
        }

        function updateCharts(stats) {
            updateCompetencyChart(stats.competencyCounts);
            updateTrendChart(stats.monthlyData);
        }

        function updateCompetencyChart(competencyCounts) {
            const ctx = document.getElementById('competencyChart').getContext('2d');
            
            if (competencyChart) {
                competencyChart.destroy();
            }

            const labels = Object.keys(competencyCounts);
            const data = Object.values(competencyCounts);
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];

            competencyChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateTrendChart(monthlyData) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }

            const sortedMonths = Object.keys(monthlyData).sort();
            const data = sortedMonths.map(month => monthlyData[month]);

            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedMonths.map(month => month.substring(5)), // MM만 표시
                    datasets: [{
                        label: '월별 추천 횟수',
                        data: data,
                        borderColor: '#c77dff',
                        backgroundColor: 'rgba(199, 125, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateAIAdvice(stats) {
            let advice = '';
            
            if (stats.totalEvaluations === 0) {
                advice = '아직 친구들의 평가가 없네요! 더 많은 활동에 참여해보세요.';
            } else {
                const topSkill = stats.topCompetency;
                advice = `🌟 축하해요! "${topSkill}" 분야에서 가장 많은 인정을 받았어요. `;
                
                if (topSkill === '자신감과 리더십') {
                    advice += '리더십을 더욱 발전시키기 위해 팀원들의 의견을 더 많이 들어보세요.';
                } else if (topSkill === '분석') {
                    advice += '뛰어난 분석력을 바탕으로 창의적인 아이디어도 제안해보세요.';
                } else if (topSkill === '아이디어 뱅크') {
                    advice += '훌륭한 아이디어들을 현실로 만들어보는 실행력도 기러보세요.';
                } else if (topSkill === '감정 이해') {
                    advice += '뛰어난 공감능력을 활용해 팀의 분위기 메이커 역할을 해보세요.';
                } else if (topSkill === '의사소통') {
                    advice += '소통 능력을 바탕으로 팀 내 갈등 해결사 역할을 해보세요.';
                } else if (topSkill === '협동심') {
                    advice += '팀워크를 중시하는 당신, 프로젝트 매니저 역할에 도전해보세요.';
                }
                
                advice += `\n\n📈 총 ${stats.totalEvaluations}번의 추천을 받았고, ${stats.evaluationDays}일 동안 꾸준히 참여했네요!`;
            }
            
            document.getElementById('aiAdvice').textContent = advice;
        }

        function showNoDataMessage() {
            document.getElementById('totalEvaluations').textContent = '0';
            document.getElementById('topCompetency').textContent = '-';
            document.getElementById('evaluationDays').textContent = '0';
            document.getElementById('aiAdvice').textContent = '아직 평가 데이터가 없습니다. 입력 페이지에서 평가를 작성해주세요!';
        }

        function goToInputPage() {
            window.location.href = 'student.html';
        }

        function logout() {
            if (confirm('정말로 로그아웃하시겠습니까?')) {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
